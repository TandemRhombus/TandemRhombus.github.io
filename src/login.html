<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - StudyShare</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo" data-aos="fade-down">StudyShare</h1>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-item"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="materials.html" class="nav-item"><i class="fas fa-book"></i> Materiales</a></li>
                    <li><a href="forum.html" class="nav-item"><i class="fas fa-comments"></i> Foro</a></li>
                </ul>
            </nav>
            <div class="header-right" data-aos="fade-left">
                <!-- Dark Mode Switch -->
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <div class="slider round">
                            <i class="fas fa-sun icon sun-icon"></i>
                            <i class="fas fa-moon icon moon-icon"></i>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </header>


    
    <main>
        <section class="login-section">
            <div class="login-container" data-aos="zoom-in">
                <div id="typewriter-container">
                    <h2 class="typewriter">Inicia Sesión en StudyShare</h2>
                </div>
                <form class="login-form hidden" id="login-form">
                    <div class="form-group" id="user-div">
                        <label for="username"><i class="fas fa-user animated-icon"></i> Usuario:</label>
                        <input type="text" id="username" name="username" class="form-input">
                        <button type="button" id="continue-btn" class="login-btn">Continuar</button>
                    </div>
                    <div class="form-group hidden" id="password-div">
                        <label for="password"><i class="fas fa-lock animated-icon"></i> Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-input">
                        <button type="submit" class="login-btn">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    
    <!-- Llamada al archivo JavaScript -->
    <script src="../js/login.js"></script>
    












    <footer class="footer">
        <div class="container footer-content" data-aos="fade-up">
            <div class="footer-left">
                <h3>Contacto</h3>
                <p>Email: contacto@studyshare.com</p>
                <p>Teléfono: +123 456 789</p>
            </div>
            <div class="footer-right">
                <h3>Síguenos</h3>
                <a href="#" class="social-icon"><i class="fab fa-twitter animated-icon"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram animated-icon"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f animated-icon"></i></a>
            </div>
        </div>
        <p>&copy; 2024 StudyShare - Plataforma de Intercambio de Materiales</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="../js/script.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        gsap.from(".login-title", { duration: 1.5, y: -50, opacity: 0, ease: "power2.out" });
        gsap.from(".form-group", { duration: 1.5, x: -50, opacity: 0, stagger: 0.3, ease: "power2.out" });
        gsap.from(".login-btn", { duration: 1.5, scale: 0.5, opacity: 0, delay: 1, ease: "power2.out" });
    </script>
</body>
</html>
